<section>
  <fieldset class='scheduler-border'>
    <div *ngIf='errorMessage'>
      <p>{{errorMessage}}</p>
    </div>
    <legend>Selected Book</legend>
    <div>
      <p>ID: {{ book.id }}</p>
      <p>Title: {{ book.title }}</p>
      <p>Author: {{ book.author }}</p>
      <p>Pages: {{ book.pages }}</p>
      <p>Year: {{ book.year }}</p>
      <p>Publisher: {{ book.publisher}}</p>
    </div>
  </fieldset>
</section>
